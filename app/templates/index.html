<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Review Sentiment Analysis</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Restaurant Review Sentiment Analysis</h1>

        <div class="team-info">
            <p>by remla25-team10 | APP Version <span id="app-version">{{ version }}</span> | Lib Version <span id="lib-version">{{ lib_version }}</span></p>
        </div>

        <div class="form-group">
            <label for="review">Enter your restaurant review:</label>
            <textarea id="review" placeholder="Type your review here... (e.g., 'The food was delicious and the service was excellent!')"></textarea>
        </div>
        
        <button id="analyze-btn">Analyze Sentiment</button>
        
        <div class="loader" id="loader"></div>
        
        <div id="result">
            <h3>Sentiment Analysis Result:</h3>
            <p id="sentiment-result"></p>
            <p id="confidence-score"></p>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
